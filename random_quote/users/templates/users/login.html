{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h2>Войти</h2>
    <form action="{% url 'users:login' %}?next={{ request.GET.next }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="next" value="{{ next }}">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit">Войти</button>
        
        <a  href="{% url 'users:password_reset' %}" class="register-link">Забыли пароль?</a>
        <a  href="{% url 'users:register' %}" class="register-link">Создать аккаунт</a>
    </form>
    <a href="{% url 'social:begin' 'github' %}"><img src="/media/social-auth/github.png" width="100"></a>
</div>

{% endblock %}
